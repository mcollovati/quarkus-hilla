name: Release
run-name: "Release ${{ inputs.version }} from branch ${{ inputs.target-branch }} ${{ inputs.dry-run && '(DRY RUN)' || ''}}"
on:
  workflow_dispatch:
    inputs:
      target-branch:
        description: "Branch to release"
        required: true
        type: choice
        default: 'main'
        options:
          - main
          - "24.9"
          - "24.8"
      version:
        description: "Version to release (e.g. 1.1.0 or 1.2.0-alpha1)"
        required: true
        type: string
      vaadin-version:
        description: |
          Version of Vaadin to pin for this release. If not provided, the value of the vaadin.version property in will be used.
          If the Vaadin version is a SNAPSHOT, the latest available release compatible with quarkus-hilla major.minor will be used.
        required: false
        type: string
      hilla-version:
        description: |
          LEGACY (24.9 or less): Version of Hilla to pin for this release. If not provided, the value of the hilla.version property in will be used.
          If the Hilla version is a SNAPSHOT, the latest available release compatible with quarkus-hilla major.minor will be used.
        required: false
        type: string
        deprecationMessage: "This input is deprecated and should be used only for version older than 25. Use 'vaadin-version' instead."
      dry-run:
        description: "Dry run (skips remote operations)"
        required: true
        type: boolean
        default: false
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions-cool/check-user-permission@v2
        id: checkUser
        with:
          username: ${{github.triggering_actor}}
          check-contributor: true
          require: 'write'
      - name: Fail on workflow triggered by external contributor
        if: ${{ steps.checkUser.outputs.require-result != 'true' }}
        env:
          CMD_ACTOR: ${{ github.actor }}
          CMD_REPO: ${{ github.repository }}
        run: |
          echo "üö´ **$CMD_ACTOR** is an external contributor, only **$CMD_REPO** team members can perform a release" \
            | tee -a $GITHUB_STEP_SUMMARY && exit 1
      - name: Validate Workflow branch
        if: ${{ !github.event.inputs.dry-run }}
        run: |
          BRANCH_NAME=${GITHUB_REF##*/}
          if [[ "main" != "${BRANCH_NAME}" ]]; then
            echo "üö´ Release Workflow must be dispatched on 'main' branch." \
             | tee -a  $GITHUB_STEP_SUMMARY
            exit 1
          fi
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: refs/heads/${{ inputs.target-branch }}
          fetch-depth: 0
      - name: Validate version
        id: validateVersion
        env:
          CMD_VERSION: ${{ inputs.version }}
          CMD_TARGET_BRANCH: ${{ inputs.target-branch }}
          CMD_DRY_RUN: ${{ github.event.inputs.dry-run }}
        run: |
          VERSION_REGEX='^[0-9]+\.[0-9]+\.[0-9]+(-(alpha|beta|rc)[0-9]+)?$'
          if [[ ! "$CMD_VERSION" =~ $VERSION_REGEX ]]; then
            echo "üö´ Invalid version specified: '$CMD_VERSION'. Please enter a valid SemVer version, like '1.2.3' or '1.0.0-alpha1'." \
             | tee -a  $GITHUB_STEP_SUMMARY
            exit 1
          fi
          if [[ "$CMD_TARGET_BRANCH" != "main" && ! "$CMD_VERSION" = "$CMD_TARGET_BRANCH."* ]]; then
            echo "üö´ Invalid version specified: '$CMD_VERSION' does not match the release branch '$CMD_TARGET_BRANCH'." \
             | tee -a  $GITHUB_STEP_SUMMARY
            exit 1
          fi
          if git rev-parse -q --verify "refs/tags/$CMD_VERSION" > /dev/null; then
            echo "üö´ Version '$CMD_VERSION' already exists. Please choose a different version." \
             | tee -a  $GITHUB_STEP_SUMMARY
            exit 1
          fi
          echo "Releasing version '$CMD_VERSION' from branch '${{ inputs.target-branch }}'." | tee -a $GITHUB_STEP_SUMMARY
          if [[ "$CMD_DRY_RUN" == "true" ]]; then
            echo "‚ö†Ô∏è dry-run execution, artifacts will not be published on Maven Central." | tee -a $GITHUB_STEP_SUMMARY
          fi
          
          version_pin_type=$(test -f etc/pom-for-version-detection.xml && echo "NEW" || echo "LEGACY")
          echo "versionPinType=${version_pin_type}" >> "$GITHUB_OUTPUT"
      - name: Pin Hilla version
        if: ${{ steps.validateVersion.outputs.versionPinType == 'LEGACY' }}
        env:
          CMD_HILLA_VERSION: ${{ inputs.hilla-version }}
        run: |
          hilla_version=$(mvn -ntp -N -q help:evaluate -Dexpression=hilla.version -DforceStdout)
          hilla_version_major_minor=$(echo "${hilla_version/-*/}" | cut -d. -f1,2)
          echo "POM file Hilla version: $hilla_version." | tee -a  $GITHUB_STEP_SUMMARY
          if [[ -n "$CMD_HILLA_VERSION" ]]; then
            if [[ "$CMD_HILLA_VERSION" = "${hilla_version_major_minor}."* ]]; then
              mvn -N -ntp versions:set-property -Dproperty=hilla.version -DnewVersion="$CMD_HILLA_VERSION"
              echo "‚ö†Ô∏è Hilla version manually forced to $CMD_HILLA_VERSION." | tee -a  $GITHUB_STEP_SUMMARY
              hilla_version="$CMD_HILLA_VERSION"
            else
              echo "üö´ Forced Hilla version '$CMD_HILLA_VERSION' does not match Hilla version on release branch '$hilla_version_major_minor'." \
                | tee -a $GITHUB_STEP_SUMMARY
              exit 1
            fi
          fi
          if [[ "$hilla_version" =~ .*-SNAPSHOT ]]; then
            mvn -N -ntp -Dproperty=hilla.version -DallowMinorUpdates=false -DgenerateBackupPoms=false -Dmaven.version.rules=file://$(pwd)/etc/release-version-rules.xml versions:update-property
            hilla_version=$(mvn -ntp -N -q help:evaluate -Dexpression=hilla.version -DforceStdout)
            echo "‚ö†Ô∏è SNAPSHOT detected for Hilla version. Automatically forcing version to $hilla_version." | tee -a $GITHUB_STEP_SUMMARY
          fi
          if [[ "$hilla_version" =~ .*-SNAPSHOT ]]; then
            echo "üö´ Hilla version '$CMD_HILLA_VERSION' is a SNAPSHOT. Please provide a proper release version." \
             | tee -a $GITHUB_STEP_SUMMARY
            exit 1
          fi
          vaadin_quarkus_version=$(mvn -ntp -N -q help:evaluate -Dexpression=vaadin.quarkus.version -DforceStdout)
          if [[ "$vaadin_quarkus_version" =~ .*-SNAPSHOT ]]; then
            mvn -N -ntp -Dproperty=vaadin.quarkus.version -DallowMinorUpdates=false -DgenerateBackupPoms=false -Dmaven.version.rules=file://$(pwd)/etc/release-version-rules.xml versions:update-property
            vaadin_quarkus_version=$(mvn -ntp -N -q help:evaluate -Dexpression=vaadin.quarkus.version -DforceStdout)
            echo "‚ö†Ô∏è SNAPSHOT detected for vaadin-quarkus version. Automatically forcing version to $vaadin_quarkus_version." | tee -a $GITHUB_STEP_SUMMARY
          fi
      - name: Pin Versions
        if: ${{ steps.validateVersion.outputs.versionPinType == 'NEW' }}
        env:
          CMD_VAADIN_VERSION: ${{ inputs.vaadin-version }}
        run: |
          temp_pom=/tmp/version-detection-pom.xml
          cp etc/pom-for-version-detection.xml $temp_pom
          
          vaadin_version=$(mvn -ntp -N -q help:evaluate -Dexpression=vaadin.version -DforceStdout)
          vaadin_version_major_minor=$(echo "${vaadin_version/-*/}" | cut -d. -f1,2)
          
          echo "POM file Vaadin version: $vaadin_version." | tee -a  $GITHUB_STEP_SUMMARY
          if [[ -n "$CMD_VAADIN_VERSION" ]]; then
            if [[ "$CMD_VAADIN_VERSION" = "${vaadin_version_major_minor}."* ]]; then              
              mvn -f $temp_pom -N -ntp versions:set-property -Dproperty=vaadin.version -DnewVersion="$CMD_VAADIN_VERSION"
              echo "‚ö†Ô∏è Vaadin version manually forced to $CMD_VAADIN_VERSION." | tee -a  $GITHUB_STEP_SUMMARY
              vaadin_version="$CMD_VAADIN_VERSION"
            else
              echo "üö´ Forced Vaadin version '$CMD_VAADIN_VERSION' does not match Vaadin version on release branch '$vaadin_version_major_minor'." \
                | tee -a $GITHUB_STEP_SUMMARY
              exit 1
            fi
          fi
          
          
          if [[ "$vaadin_version" =~ .*-SNAPSHOT ]]; then
            mvn -f $temp_pom -N -ntp -Dproperty=vaadin.version -DallowMinorUpdates=false -DgenerateBackupPoms=false -Dmaven.version.rules=file://$(pwd)/etc/release-version-rules.xml versions:update-property
            vaadin_version=$(mvn -f $temp_pom -ntp -N -q help:evaluate -Dexpression=vaadin.version -DforceStdout)
            echo "‚ö†Ô∏è SNAPSHOT detected for Vaadin version. Automatically forcing version to $vaadin_version." | tee -a $GITHUB_STEP_SUMMARY             
          fi
          if [[ "$vaadin_version" =~ .*-SNAPSHOT ]]; then
            echo "üö´ Vaadin version '$CMD_VAADIN_VERSION' is a SNAPSHOT. Please provide a proper release version." \
             | tee -a $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          
          flow_version=$(mvn -ntp -q -f $temp_pom -Dexpression=flow.version)
          hilla_version=$(mvn -ntp -q -f $temp_pom -Dexpression=hilla.version)
          vaadin_quarkus_version=$(mvn -ntp -q -f $temp_pom -Dexpression=vaadin-quarkus.version)

          mvn -N -ntp versions:set-property -Dproperty=vaadin.version -DnewVersion="$vaadin_version"
          mvn -N -ntp versions:set-property -Dproperty=flow.version -DnewVersion="$flow_version"
          mvn -N -ntp versions:set-property -Dproperty=hilla.version -DnewVersion="$hilla_version"

          echo "POM file versions: Vaadin $vaadin_version, Flow $flow_version, Hilla $hilla_version, Vaadin-Quarkus $vaadin_quarkus_version." \
            | tee -a  $GITHUB_STEP_SUMMARY
          
      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: 'temurin'
      - name: Staging artifacts
        env:
          CMD_REVISION: ${{ inputs.version }}
          CMD_SKIP_TESTS: ${{ github.event.inputs.dry-run && '-DskipTests' || '' }}
        run: |
          mvn -V -ntp -Pdistribution,default-modules -Drevision=$CMD_REVISION -DaltDeploymentRepository=local::file:./target/staging-deploy $CMD_SKIP_TESTS deploy
      - name: Run JReleaser
        env:
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JRELEASER_MAVENCENTRAL_RELEASE_USERNAME: ${{ secrets.JRELEASER_NEXUS2_MAVEN_CENTRAL_USERNAME }}
          JRELEASER_MAVENCENTRAL_RELEASE_TOKEN: ${{ secrets.JRELEASER_NEXUS2_MAVEN_CENTRAL_PASSWORD }}
          JRELEASER_GPG_PUBLIC_KEY: ${{ secrets.JRELEASER_GPG_PUBLIC_KEY }}
          JRELEASER_GPG_SECRET_KEY: ${{ secrets.JRELEASER_GPG_SECRET_KEY }}
          JRELEASER_GPG_PASSPHRASE: ${{ secrets.JRELEASER_GPG_PASSPHRASE }}
          CMD_DRY_RUN: ${{ github.event.inputs.dry-run }}
          CMD_SKIP_TESTS: ${{ github.event.inputs.dry-run && '-DskipTests' || '' }}
        run: |
          mvn -N -V -ntp -Pdistribution -Drevision=${{ inputs.version }} -Djreleaser.dry.run="$CMD_DRY_RUN" $CMD_SKIP_TESTS jreleaser:full-release
      - name: JReleaser release output
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: jreleaser-release
          path: |
            target/jreleaser/**
