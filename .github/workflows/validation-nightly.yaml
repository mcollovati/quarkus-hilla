name: Snapshots Validation
on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'
jobs:
  snapshot-main:
    name: "Quarkus-Hilla"
    strategy:
      fail-fast: false
      matrix:
        branch: ["main", "2.2", "2.1"]
        java: [ 17, 20 ]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: ./.github/actions/run-validation
        with:
          ref: ${{ matrix.branch }}
          java_version: ${{ matrix.java }}
          hilla_version: ${{ matrix.branch }}-SNAPSHOT
          install_chrome: ${{ !vars.QH_DISABLE_CHROME_INSTALL }}
  snapshot-1_0:
    name: "Quarkus-Hilla 1.x"
    strategy:
      fail-fast: false
      matrix:
        hilla: ["1.3-SNAPSHOT"]
        java: [ 11, 17, 20 ]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: ./.github/actions/run-validation
        with:
          ref: "1.0"
          java_version: ${{ matrix.java }}
          hilla_version: ${{ matrix.hilla }}
          skip_vaadin_version_detection: true
          install_chrome: ${{ !vars.QH_DISABLE_CHROME_INSTALL }}
